<!DOCTYPE HTML>
<html>
    <head>
        <title>Coworking Spaces</title>
        <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@200;300;400;700&display=swap" rel="stylesheet"> 
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <header>
            <nav>
                <ul>
                    <li class="logo">
                        <span>WeBarelyWork</span>
                    </li>
                    <li>
                        <img class="logo-icon" src="images/location-icon.png" alt="location-icon">
                    </li>
                    <li class="align-right">
                        <a href="https://www.flaticon.com/free-icons/burger" title="burger icons">
                            <img class="menu-icon" src="images/menu-icon.png" alt="menu-icon">
                        </a>
                    </li>
                </ul>
            </nav>
        </header>
        <main>
            <section>
                <h1>The best coworking spaces for lazy devs.</h1>
            </section>
            <section class="item">
                <img class="item-img" src="images/singapore-workspace.jpg" alt="singapore workplace">
                <span class="item-banner">Exclusive</span>
                <h3>Lorem ipsum dolor sit amet, consectetur adipiscing elit.</h3>
                <button class="item-btn">Book</button>
            </section>
            <section>
                <img class="item-img" src="images/greenland-workspace.jpg" alt="greenland workplace">
                <h3>Lorem ipsum dolor sit amet, consectetur adipiscing elit.</h3>
                <button class="item-btn">Book</button>
            </section>
            <section>
                <img class="item-img" src="images/uk-workspace.webp" alt="uk-workspace.webp">
                <h3>Lorem ipsum dolor sit amet, consectetur adipiscing elit.</h3>
                <button class="item-btn">Book</button>
            </section>
        </main>
        <a href="https://www.flaticon.com/free-icons/chat" title="chat icons">
            <div class="chatbox">
                <img src="images/chat-icon.png" alt="chat-icon">
            </div>
        </a>
    </body>
</html>
